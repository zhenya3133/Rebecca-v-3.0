services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: rebecca
      POSTGRES_USER: rebecca
      POSTGRES_PASSWORD: rebecca
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rebecca -d rebecca"]
      interval: 5s
      retries: 20

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"    # REST
      - "6334:6334"    # gRPC
    volumes:
      - qdrantdata:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web-консоль
    volumes:
      - miniostore:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      retries: 20

  # ваш API (Rebecca) может оставаться в docker-compose.mock.yml,
  # либо добавьте его сюда и удалите дубли в другом файле.
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file:
      - ../.env
    depends_on:
      - postgres
      - qdrant
      - minio
    ports:
      - "8000:8000"

volumes:
  pgdata:
  qdrantdata:
  miniostore:
