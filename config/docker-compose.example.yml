version: "3.9"

services:
  api:
    build: ..
    environment:
      REBECCA_CONFIG: /app/config/config.yaml
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
