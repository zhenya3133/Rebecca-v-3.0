name: CI

on:
  push:
    branches:
      - study-repo-write-summary
  pull_request:
    branches:
      - study-repo-write-summary

jobs:
  quality:
    name: Quality checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            src/requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r src/requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Ruff lint
        id: ruff
        run: ruff check src tests
        continue-on-error: true

      - name: Black format check
        id: black
        run: black --check src tests
        continue-on-error: true

      - name: Mypy type check
        id: mypy
        run: mypy src
        continue-on-error: true

      - name: Pytest
        id: pytest
        run: pytest
        continue-on-error: true

      - name: Generate CI Status Summary
        if: always()
        run: |
          echo "# CI Status Summary" > ci_status.md
          echo "" >> ci_status.md
          echo "| Check | Status |" >> ci_status.md
          echo "|-------|--------|" >> ci_status.md
          echo "| Lint (ruff) | ${{ steps.ruff.outcome == 'success' && '✅ PASS' || '❌ FAIL' }} |" >> ci_status.md
          echo "| Format (black) | ${{ steps.black.outcome == 'success' && '✅ PASS' || '❌ FAIL' }} |" >> ci_status.md
          echo "| Type Check (mypy) | ${{ steps.mypy.outcome == 'success' && '✅ PASS' || '❌ FAIL' }} |" >> ci_status.md
          echo "| Tests (pytest) | ${{ steps.pytest.outcome == 'success' && '✅ PASS' || '❌ FAIL' }} |" >> ci_status.md
          echo "" >> ci_status.md
          cat ci_status.md

      - name: Upload CI Status Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-status-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ci_status.md
